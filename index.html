<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg{
            margin: 1px;
        }
    </style>
</head>
<body>
    <div id="svg"></div>
</body>
<script>
    {
        const makeRect = (x, y, w, h, c)=>{
            const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            rect.setAttribute("x", x);
            rect.setAttribute("y", y);
            rect.setAttribute("width", w);
            rect.setAttribute("height", h);
            rect.setAttribute("fill", c);
            return rect;
        }

        const makeCircle = (x, y, r, c)=>{
            const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute("cy", y);
            circle.setAttribute("cx", x);
            circle.setAttribute("r", r);
            circle.setAttribute("fill", c);
            return circle;
        }

        const makeDominoDots = (domino, w, h, n, o = 0)=>{
            const size = h/10;
            switch(n){
                case 1:
                    domino.appendChild(makeCircle(o + (h / 2), h/2, size, "black"));
                    break;
                case 2:
                    domino.appendChild(makeCircle(o + (h / 3), h/2, size, "black"));
                    domino.appendChild(makeCircle(o + (2 * h / 3), h/2, size, "black"));
                    break;
                case 3:
                    domino.appendChild(makeCircle(o + (h / 2), h/2, size, "black"));
                    domino.appendChild(makeCircle(o + (h / 3), h/3, size, "black"));
                    domino.appendChild(makeCircle(o + (2 * h / 3), 2 * h / 3, size, "black"));
                    break;
                case 4:
                    domino.appendChild(makeCircle(o + (h / 3), h/3, size, "black"));
                    domino.appendChild(makeCircle(o + (h / 3), 2 * h/3, size, "black"));
                    domino.appendChild(makeCircle(o + (2 * h / 3), h / 3, size, "black"));
                    domino.appendChild(makeCircle(o + (2 * h / 3), 2 * h / 3, size, "black"));
                    break;
                case 5:
                    domino.appendChild(makeCircle(o + (h / 2), h/2, size, "black"));
                    domino.appendChild(makeCircle(o + (h / 3), h/3, size, "black"));
                    domino.appendChild(makeCircle(o + (h / 3), 2 * h/3, size, "black"));
                    domino.appendChild(makeCircle(o + (2 * h / 3), h / 3, size, "black"));
                    domino.appendChild(makeCircle(o + (2 * h / 3), 2 * h / 3, size, "black"));
                    break;
                case 6:
                    domino.appendChild(makeCircle(o + (h / 3), 1 * h/4, size, "black"));
                    domino.appendChild(makeCircle(o + (h / 3), 2 * h/4, size, "black"));
                    domino.appendChild(makeCircle(o + (h / 3), 3 * h/4, size, "black"));
                    domino.appendChild(makeCircle(o + (2 * h / 3), 1 * h/4, size, "black"));
                    domino.appendChild(makeCircle(o + (2 * h / 3), 2 * h/4, size, "black"));
                    domino.appendChild(makeCircle(o + (2 * h / 3), 3 * h/4, size, "black"));
                    break;
            }
        }

        const makeSVG = (w, h, l, r)=>{
            const domino = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            domino.setAttribute("width", w);
            domino.setAttribute("height", h);
            const bt = Math.round(h/20);
            const iw = h - 2 * bt;
            const shell = makeRect(0, 0, w, h, "black");
            const innerRectLeft = makeRect(bt, bt, iw, iw, "white");
            const innerRectRight = makeRect(h, bt, iw, iw, "white");
            const circle = makeCircle(h/2, h/2, h/8, "black");
            domino.appendChild(shell);
            domino.appendChild(innerRectLeft);
            domino.appendChild(innerRectRight);
            makeDominoDots(domino, w, h, l, 0);
            makeDominoDots(domino, w, h, r, h);
            return domino;
        }

        const f = (() => {
            document.getElementById("svg").appendChild(makeSVG(78, 40, 1, 3));
            document.getElementById("svg").appendChild(makeSVG(78, 40, 3, 2));
            document.getElementById("svg").appendChild(makeSVG(78, 40, 2, 4));
            document.getElementById("svg").appendChild(makeSVG(78, 40, 4, 6));
            document.getElementById("svg").appendChild(makeSVG(78, 40, 6, 5));
            document.getElementById("svg").appendChild(makeSVG(78, 40, 5, 1));
        });

        f();
    }
</script>
</html>
